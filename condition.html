<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>condition 条件</title>

    <script src="https://cdn.bootcss.com/vue/2.3.4/vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <p v-if="seen">现在你看到我了</p>
      <p v-else>现在你没有看到我了</p>
    </div>

    <script type = "text/javascript">
      var vm = new Vue({
        el: '#app',
        data: {
          seen: false
        }
      })
    </script>
  </body>
</html>
