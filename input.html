<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>events 事件</title>

    <script src="https://cdn.bootcss.com/vue/2.3.4/vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>

    <script type = "text/javascript">
      var vm = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        }
      })
    </script>
  </body>
</html>
