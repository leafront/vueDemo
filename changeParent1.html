
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>子组件修改父组件数据---方法一</title>
        <script src="https://cdn.bootcss.com/vue/2.3.4/vue.min.js"></script>
        <style>
        #c1{
          background: #eee;
        }
        </style>
</head>
<body>
  <div id="app">
    <h1>我是父组件</h1>
    {{message.a}}
    <Child :msg="message"></Child>  
  </div>
  <script type="text/javascript">
  Vue.component('Child', {   
     props: ['msg'],                    
     template: `
       <div id="c1">
         <h1>我是子组件</h1>
         <b>{{msg.a}}</b><input type="button" value="改变父级数据" @click="change">
       </div>
     `,
     methods: {                       
       change() {      
         this.msg.a = '被改了，哈哈'                 
       }                     
     }                           
  })
  var vm = new Vue({                
    el: '#app',
    data: {                    
      message: {
        a: '我是父组件的数据'   
      }        
    }           
  })
</script>
</body>
</html>
