<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>loops 循环</title>

    <script src="https://cdn.bootcss.com/vue/2.3.4/vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <ol>
        <li v-for="(item,index) in list">
          {{ item.text }}
        </li>
      </ol>
    </div>

    <script type = "text/javascript">
      var vm = new Vue({
        el: '#app',
        data: {
          list: [{
              text: 'Learn JavaScript'
            },{
              text: 'Learn Vue'
            },{
              text: 'Build something awesome'
          }]
        }
      })
    </script>
  </body>
</html>
