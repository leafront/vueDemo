<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hello world!</title>

    <script src="https://cdn.bootcss.com/vue/2.3.4/vue.min.js"></script>
  </head>
  <body>
    <div id = "app">
      {{ message }}
    </div>
    <script type = "text/javascript">
      var vm = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        }
      })
    </script>
  </body>
</html>
